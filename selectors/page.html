<!DOCTYPE html>

<head>
  <title>Notes</title>
  <link href="store.css" rel="stylesheet">
</head>

<body class="container">

  <div class="add-note">
    <h1>Add new note</h1>
    <p class="title">Title</p>
    <input value="" class="input-field" type="text" id="title" placeholder="Enter title" required>

    <p class="title">Details</p>
    <textarea id="details" class="input-field" rows="8" placeholder="Enter note details"></textarea>

    <button id="submit-button">Submit</button>
  </div>

  <div id="printed-notes"></div>

  <script src="app.js"></script>

</body>

</html>
